<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="card">

      <div class="card-content">

        <div class="banner">

          <img src="assets/images/illustration-article.svg" alt="banner">

        </div>

        <div class="content-text">
          <span class="button">Learning</span>
          <span>Published 21 Dec 2023</span>
          <h2>HTML & CSS foundations</h2>
          <span class="description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
        </div>

        <div class="profile">
          <img src="assets/images/image-avatar.webp" alt="avatar">
          <span>Greg Hooper</span>
        </div>

      </div>
      
    </div>

  </div>
</body>
</html>
